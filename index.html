<!DOCTYPE html>
<html>

<head>
    <title>AR.js Camera with Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded
        arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:720; displayWidth: 1280; displayHeight: 720;'>
        <a-assets>
            <video id="singumVid" loop="true" crossorigin webkit-playsinline playsinline controls>
                <source type="video/mp4" src="singum.mp4">
            </video>
            <video id="vidyaVid" loop="true" crossorigin webkit-playsinline playsinline controls>
                <source type="video/mp4" src="vidya.mp4">
            </video>
            <video id="vidvaVid" loop="true" crossorigin webkit-playsinline playsinline controls>
                <source type="video/mp4" src="vidva.mp4">
            </video>
            <video id="thapatVid" loop="true" crossorigin webkit-playsinline playsinline controls>
                <source type="video/mp4" src="thapat.mp4">
            </video>
            <video id="aksornVid" loop="true" crossorigin webkit-playsinline playsinline controls>
                <source type="video/mp4" src="aksorn.mp4">
            </video>
        </a-assets>

        <a-marker id="singumMarker" type="pattern" url="singum.patt">
            <a-video id="a-video" src="#singumVid" width="2" height="1.125" rotation="270 0 0"
                autoplay="false"></a-video>
        </a-marker>
        <a-marker id="vidyaMarker" type="pattern" url="vidya.patt">
            <a-video id="a-video" src="#vidyaVid" width="2" height="1.125" rotation="270 0 0"
                autoplay="false"></a-video>
        </a-marker>
        <a-marker id="vidvaMarker" type="pattern" url="vidva.patt">
            <a-video id="a-video" src="#vidvaVid" width="2" height="1.125" rotation="270 0 0"
                autoplay="false"></a-video>
        </a-marker>
        <a-marker id="thapatMarker" type="pattern" url="thapat.patt">
            <a-video id="a-video" src="#thapatVid" width="2" height="1.125" rotation="270 0 0"
                autoplay="false"></a-video>
        </a-marker>
        <a-marker id="aksornMarker" type="pattern" url="aksorn.patt">
            <a-video id="a-video" src="#aksornVid" width="2" height="1.125" rotation="270 0 0"
                autoplay="false"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <div class="footer">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
                <div class="onebleft">
                    <button onclick="pl()" class="btn btnskips">Play Video</Video></button>
                </div>
                <div class="onebleft">
                    <button onclick="pa()" class="btn btnskips">Pause Video</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
                <div class="onebright">
                    <button onclick="window.location.reload()" class="btn btnskips">Refresh</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        let play = false;

        let singumVis,vidyaVis,vidvaVis,thapatVis,aksornVis;
        const singumMarker = document.getElementById('singumMarker');
        const singumVid = document.getElementById('singumVid');

        const vidyaMarker = document.getElementById('vidyaMarker');
        const vidyaVid = document.getElementById('vidyaVid');

        const vidvaMarker = document.getElementById('vidvaMarker');
        const vidvaVid = document.getElementById('vidvaVid');

        const thapatMarker = document.getElementById('thapatMarker');
        const thapatVid = document.getElementById('thaoatVid');

        const aksornMarker = document.getElementById('aksornMarker');
        const aksornVid = document.getElementById('aksornVid');

        singumMarker.addEventListener('markerFound', function () {
            singumVid.setAttribute('visible', 'true');
            singumVis=true;
            if (play) { singumVid.play(); }
        });
        vidyaMarker.addEventListener('markerFound', function () {
            vidyaVid.setAttribute('visible', 'true');
            vidyaVis=true;
            if (play) { vidyaVid.play(); }
        });
        vidvaMarker.addEventListener('markerFound', function () {
            vidvaVid.setAttribute('visible', 'true');
            vidvaVis=true;
            if (play) { vidvaVid.play(); }
        });
        thapatMarker.addEventListener('markerFound', function () {
            thapatVid.setAttribute('visible', 'true');
            thapatVis=true;
            if (play) { thapatVid.play(); }
        });
        function pl() {
            play = true;
            if(singumVis){singumVid.play()}
            else if(vidyaVis){vidyaVid.play()}
            else if(vidvaVis){vidvaVid.play()}
            else if(thapatVis){thapatVid.play()}
            else if(aksornVis){aksornVid.play()}

        }
        function pa() {
            play = false;
            singumVid.pause();
            vidvaVid.pause();
            vidyaVid.pause();
            thapatVid.pause();
            aksornVid.pause();
        }
        
        singumMarker.addEventListener('markerLost', function () {
            singumVid.pause();
            singumVid.setAttribute('visible', 'false');
            singumVis=false;
        });
        vidyaMarker.addEventListener('markerLost', function () {
            vidyaVid.pause();
            vidyaVid.setAttribute('visible', 'false');
            vidyaVis=false;
        });
        vidvaMarker.addEventListener('markerLost', function () {
            vidvaVid.pause();
            vidvaVid.setAttribute('visible', 'false');
            vidvaVis=false;
        });
        thapatMarker.addEventListener('markerLost', function () {
            thapatVid.pause();
            thapatVid.setAttribute('visible', 'false');
            thapatVis=false;
        });
        aksornMarker.addEventListener('markerLost', function () {
            aksornVid.pause();
            aksornVid.setAttribute('visible', 'false');
            aksornVis=false;
        });
    </script>

</body>

</html>
