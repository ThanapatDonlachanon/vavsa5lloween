<!DOCTYPE html>
<html>
<head>
    <title>AR.js Camera with Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080;' >

        <a-assets >
           <video id="vid"loop="true" crossorigin webkit-playsinline playsinline controls>
              <source  type="video/mp4"  src="test.mp4">    
           </video>
        </a-assets>
      
        <a-marker id = "marker" preset="hiro" >
            <a-video id="a-video" src="#vid" width="2" height="1.125" rotation = "270 0 0" autoplay="false"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
     </a-scene>
     <div class="footer">
        <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
              <div class="onebleft">
                 <button onclick="vid.play()" class="btn btnskips">Play (CHROME)</button>
              </div>
              <div class="onebleft">
                <button onclick="vid.pause()" class="btn btnskips">Pause (CHROME)</button>
             </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
              <div class="onebright">
                 <button onclick="window.location.reload()" class="btn btnskips">Refresh</button>
              </div>
           </div>
        </div>
     </div>



     
    <script>
        
        const marker = document.getElementById('marker');
        const videoElement = document.getElementById('vid');
        // Listen for AR.js markerFound event
        marker.addEventListener('markerFound', function () {
            videoElement.setAttribute('visible', 'true'); // Show the video
            videoElement.play(); // Start playing the video
        });

        // Listen for AR.js markerLost event
        marker.addEventListener('markerLost', function () {
            videoElement.pause(); // Pause the video when the marker is lost
            videoElement.setAttribute('visible', 'false'); // Hide the video
        });
    </script>

</body>
</html>
